<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <svg class="graph" width="800" height="600">
        <!-- Main graph (Month) width 800, height 300 -->
        <g id="month_ygrid"></g>
        <g id="month_yaxis"></g>
        <g id="month_xaxis"></g>
        <g id="month_graph">
            <path id="m_yearavg"></path>
            <path id="m_thism"></path>
        </g>

        <!-- Weekday graph (1 week) width 200, height 200 -->
        <g id="weekday_yaxis"></g>
        <g id="weekday_xaxis"></g>
        <g id="weekday_graph">
            <path id="wd_yearavg"></path>
            <path id="wd_thism"></path>
        </g>

        <!-- Year graph width 200, height 200 -->
        <g id="year_yaxis"></g>
        <g id="year_xaxis"></g>
        <g id="year_graph">
            <path id="y_yearavg"></path>
            <path id="y_thisy"></path>
        </g>
    </svg>
    <br>
    Year:<input id="year" type="text" value="2019">, Month:<input id="month" type="text" value="6"><br>
    Data to plot:<select id="datatoplot"></select><br>
    <button onclick="Plot()">Generate</button>

    <script src="script.js"></script>
</body>
</html>
