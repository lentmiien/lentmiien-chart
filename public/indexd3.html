<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <svg class="graph" width="800" height="600">
        <!-- Main graph (Month) width 800, height 300 -->
        <g id="month_graph">
        </g>

        <!-- Weekday graph (1 week) width 200, height 200 -->
        <g id="weekday_graph">
        </g>
    </svg>
    <br>
    Year:<input id="year" type="text" value="2019">, Month:<input id="month" type="text" value="6"><br>
    Data to plot:<select id="datatoplot"></select><br>
    <button onclick="GenerateGraph()">Generate</button>

    <!--<script src="script.js"></script>-->
    <script>

let c = d3.select('#month_graph').selectAll('circle');

const data = [400, 200, 300, 250, 300, 400, 350, 450];
let ce = c.data(data).enter().append('circle');

ce.style('fill', 'green');

ce.attr('r', 15);
ce.attr('cy', (d,i) => {return 600 - d;});
ce.attr('cx', (d,i) => {return i * 100;});

//This is the accessor function we talked about above
const lineFunction = d3.svg.line()
.x(function(d,i) { return i*100; })
.y(function(d) { return d; })
.interpolate('linear');

//The line SVG Path we draw
var lineGraph = c.append("path")
.attr("d", lineFunction(data))
.attr("stroke", "blue")
.attr("stroke-width", 2)
.attr("fill", "none");
    </script>
</body>
</html>
