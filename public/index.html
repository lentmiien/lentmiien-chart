<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="e_style.css">
    <title>Document</title>
</head>
<body>
    <svg id="svg" width=800 height=600 onmousemove="MMove(event)">
        <rect width=800 height=600 fill=black />
        <ellipse id="test" cx=300 cy=200 rx=10 ry=10 fill=blue />
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" stroke=rgb(50,255,50) stroke-width=3 fill=none />
        <circle r=5 cx=20 cy=20 fill=rgb(255,255,100) />
        <circle r=5 cx=40 cy=25 fill=rgb(255,255,100) />
        <circle r=5 cx=60 cy=40 fill=rgb(255,255,100) />
        <circle r=5 cx=80 cy=120 fill=rgb(255,255,100) />
        <circle r=5 cx=120 cy=140 fill=rgb(255,255,100) />
        <circle r=5 cx=200 cy=180 fill=rgb(255,255,100) />

        <g id="cross" transform="translate(100,200)">
            <line x1=-15 y1=-15 x2=15 y2=15 stroke=red />
            <line x1=-15 y1=15 x2=15 y2=-15 stroke=red />
            <circle r=10 cx=0 cy=0 stroke=red fill=none />

            <text id="val_text" x=15 y=15 fill=red></text>
        </g>
    </svg>

    <script src="svg_test.js"></script>
</body>
</html>
